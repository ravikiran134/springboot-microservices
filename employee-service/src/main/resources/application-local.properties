spring.datasource.url=jdbc:mysql://localhost:3306/practice
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.security=DEBUG
spring.jackson.stream-write-constraints.max-nesting-depth=2000
debug=true
server.port=8082
spring.cloud.compatibility-verifier.enabled=false
server.address=0.0.0.0

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=employee-service

# RabbitMQ connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ message config
rabbitmq.queue=laptop-events
rabbitmq.exchange=laptop-exchange
rabbitmq.routingkey=laptop.key

