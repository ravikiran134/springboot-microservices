server.port=8083
server.address=0.0.0.0
spring.application.name=laptop-service

# DB (Docker container: mysql)
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/practice
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Eureka (Docker container name: discovery-server)
eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka

# RabbitMQ (Docker container name: rabbitmq)
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ message config
rabbitmq.queue=laptop-events
rabbitmq.exchange=laptop-exchange
rabbitmq.routingkey=laptop.key
